<body>

    <div id="main">
        <table class="box">
            <tbody>
                <tr>
                    <td><span id="line1" style="white-space: pre;"></span></td>

            </tbody>

    <div class="container" style="display: none;">
        <h1 class="brand-header">
            <a href="https://www.youtube.com/watch?v=uJASzUomGnM" target="_BLANK;">yovrah</a>
        </h1>
        <center>
            <div id="clockDisplay" class="clockStyle"><i>09:44:37 PM</i></div>
        </center>
        <script>
            function renderTime() {
                var currentTime = new Date();
                var diem = "AM";
                var h = currentTime.getHours();
                var m = currentTime.getMinutes();
                var s = currentTime.getSeconds();
                setTimeout('renderTime()', 1000);
                if (h == 0) {
                    h = 12;
                } else if (h > 12) {
                    h = h - 12;
                    diem = "PM";
                }
                if (h < 10) {
                    h = "0" + h;
                }
                if (m < 10) {
                    m = "0" + m;
                }
                if (s < 10) {
                    s = "0" + s;
                }
                var myClock = document.getElementById('clockDisplay');
                myClock.textContent = h + " : " + m + " : " + s + " " + diem;
                myClock.innerText = h + " : " + m + " : " + s + " " + diem;
            }
            renderTime();
        </script>

        <p><span id="brand">yovrah.github.io</span></p>

        <div id="pp" style="letter-spacing: 0px; font-size: 12px;" onclick="pVid();"><i class="fas fa-play" onclick="this.className = (this.className == 'fas fa-pause' ? 'fas fa-play' : 'fas fa-play')" style="cursor: pointer;"></i></div>


    </div>

    <div class="background" style="display: none;">
        <div id="pattern"></div>
        
        <audio id="audio" loop="">
            <source src="music.mp3" type="audio/mp3" />
            <script>
                const audio = document.getElementById('audio');

                app.audioElement = audio;
                app.audioElement.volume = 0;
            </script>
        </audio>

        <video id="background" src="ass.mp4" autoplay muted loop style="animation-delay: fadeup">
            <source  type="video/mp4" />
            <script>
                const video = document.getElementById('background');

                app.videoElement = video;
                app.videoElement.volume = 0;
            </script>
        </video>
    </div>
    
    <div class="top-right">
        <i><a class="skip">skip</a></i>
    </div>
    <audio id="audio">
        <source type="audio/mp3" src="music.mp3">
    </audio>

    <script>
        function pVid() {
            audio.paused ? audio.play() : audio.pause();
        }
    </script>
